<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Pacifico&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Zadanie Api Quotes</title>
</head>

<body>
    <main>
        <header>
            <h1>Random quote machine</h1>
        </header>
        <div class="box">
            <h2 class="quote"></h2>
            <h3 class="author"></h3>
        </div>
        <div class="buttons">
            <a href="#" target="_blank" class="tweet"><i class="fab fa-twitter"></i> Tweet</a>
            <div class="container container-two">
                <button class="trigger"> Random quote </button>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
